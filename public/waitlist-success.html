<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're on the list! | XGrow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-body: #000000;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --accent-primary: #1d9bf0;
            --success: #00ba7c;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }
    
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
    
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(29, 155, 240, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
    
        @keyframes popIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
    
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    
        h1 {
            font-size: 2rem;
            margin: 0 0 12px 0;
            background: linear-gradient(135deg, #fff 0%, #8899a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
        .check-icon {
            width: 64px;
            height: 64px;
            background: rgba(0, 186, 124, 0.15);
            color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
            border: 1px solid rgba(0, 186, 124, 0.3);
        }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(29, 155, 240, 0.1);
            color: var(--accent-primary);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(29, 155, 240, 0.3);
        }

        .logout-link {
            display: block;
            margin-top: 32px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .logout-link:hover { color: #fff; }

    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="card">
        <div class="check-icon">
            <i data-lucide="check" style="width: 32px; height: 32px;"></i>
        </div>
        
        <h1>You're on the list.</h1>
        <p>Your spot is secured. We are rolling out access in batches to ensure stability. Watch your inboxâ€”you'll be the first
            to know when the doors open.</p>

        <div class="status-badge">
            <i data-lucide="lock" style="width: 14px; height: 14px;"></i>
            Spot Secured
        </div>

        <a href="/auth/logout" class="logout-link">Sign out</a>
    </div>
<script>
    lucide.createIcons();
</script>
</body>
</html>
