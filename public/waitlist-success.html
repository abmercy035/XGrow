<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="https://abs.twimg.com/favicons/twitter.3.ico">
    <script>
        tailwind.config = {
            theme: {
                extend: {

            <ul class="text-sm text-gray-600 space-y-2">

                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>

        <a href="https://twitter.com" class="block w-full bg-black text-white font-bold py-3 px-4 rounded-full text-lg hover:bg-gray-800 transition duration-200">
