<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - XGrow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="https://abs.twimg.com/favicons/twitter.3.ico">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#000000',
                        secondary: '#1d9bf0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8 text-center">
        <div class="mb-6 flex justify-center">
             <!-- X Logo -->
             <svg viewBox="0 0 24 24" class="h-12 w-12" aria-hidden="true"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>
        </div>

        <h1 class="text-3xl font-bold mb-2">Join the Waitlist</h1>
        <p class="text-gray-500 mb-8">Secure your spot for early access to XGrow.</p>

        <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 mb-8 text-left">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-blue-800">Early Access Pass</h3>
                    <div class="mt-1 text-sm text-blue-700">
                        <p>One-time payment of <strong>$5.00</strong>.</p>
                    </div>
                </div>
            </div>
        </div>

        <button id="payBtn" onclick="initiatePayment()" class="w-full bg-black text-white font-bold py-3 px-4 rounded-full text-lg hover:bg-gray-800 transition duration-200 transform hover:scale-[1.02] flex items-center justify-center gap-2">
            <span>Pay $5.00 & Join</span>
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
        </button>

        <p class="mt-4 text-xs text-gray-400">Secure payment via Paystack.</p>
    </div>

    <script>
        async function initiatePayment() {
            const btn = document.getElementById('payBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Processing...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/payment/initialize', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.authorization_url) {
                    window.location.href = data.authorization_url;
                } else {
                    alert('Payment initialization failed. Please try again.');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('Error connecting to server.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
